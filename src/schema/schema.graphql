enum Role {
  ADMIN
  USER
}
type Query {
  hello: String
  getCvs: [CV]!
  getCvById(cvId: String): CV!
  getCvSkills(cvid: ID!): [Skill!]!
  getCvUsers(cvid: ID!): User!
}

type CV {
  id: String!
  name: String!
  age: Int!
  job: String!
  skills: [Skill!]!
  user: User!
}

type Skill {
  id: String!
  designation: String!
  cvs: [CV!]!
}

type User {
  id: String!
  name: String!
  email: String!
  role: Role!
  cvs: [CV!]!
}
